<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<title>Hello, world!</title>
</head>
<body>
	<div
		class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">Child Obesity</h5>
		<nav class="my-2 my-md-0 mr-md-3"> <a class="p-2 text-dark"
			href="#">Tracking</a> <a class="p-2 text-dark" href="#">Features</a>
		<a class="p-2 text-dark" href="#">About</a> <a class="p-2 text-dark"
			href="#">Contact</a> </nav>
		<a class="btn btn-outline-primary" href="#">Sign up</a>
	</div>

	<div
		class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="display-4">Website Under Construction</h1>
		<p class="lead">We are under construction, please come back later.
			Thank you for you patient</p>
	</div>

	<div class="container">
		<div class="card-deck mb-3 text-center">
			<div class="card mb-3 box-shadow">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Days</h4>
				</div>
				<div class="card-body" id="days"></div>
			</div>
			<div class="card mb-3 box-shadow">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Hours</h4>
				</div>
				<div class="card-body" id="hours"></div>
			</div>
			<div class="card mb-3 box-shadow">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Minutes</h4>
				</div>
				<div class="card-body" id="minutes"></div>
			</div>
			<div class="card mb-3 box-shadow">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Seconds</h4>
				</div>
				<div class="card-body" id="seconds"></div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

		<h:outputScript library="js" name="js/clock.js" />
</body>

</html>
